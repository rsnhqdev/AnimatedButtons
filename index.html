<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                                integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
                                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>Animated buttons</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="socials">
                <i onclick="buttonClick('instagram')" class="fa-brands fa-instagram"></i>
                <i onclick="buttonClick('x-twitter')" class="fa-brands fa-x-twitter"></i>
                <i onclick="buttonClick('github')" class="fa-brands fa-github"></i>
                <i onclick="buttonClick('youtube')" class="fa-brands fa-youtube"></i>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
